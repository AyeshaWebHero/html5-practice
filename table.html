<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
     td,th {
       border: 2px solid lightgray;
       padding: 0 10px;
       }
       caption{
           text-align: center;
           font-weight: bold;
           color: lightseagreen;
       }

    </style>
    
</head>
<body>
    
    <table>
        <caption>Rich Fellows</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$4000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry page</td>
                <td>Google</td>
                <td>$6000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>$6000</td>
            </tr>
    
        </tbody>

    </table>
</body>
</html>
