 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form</title>
 </head>
 <body>
     <form action="https://www.youtube.com/watch?v=RhMgYRQboOY">
          <p>Name: <input type="text"> </p> 
          <p>Telephone: <input type="tel" name="" id=""> </p> 
          <p>E-mail: <input type= "email"  name="" id=""> </p> 
        
          <fieldset>
              <legend>You can place one order only at a time.</legend>
              <p><label for="accessories"> <input type="radio" name="a" id="accessories"> Accessories </label> </p> 
              <p><label for="shoes"> <input type="radio" name="a" id="shoes"> Shoes </label> </p> 
              <p><label for="sportswear"> <input type="radio" name="a" id="sportswear"> Sportswear" </label> </p> 
          </fieldset>

          <fieldset>
              <legend> Which fruit do you want to order? </legend>
              <p><label for="mango"><input type="checkbox" name="" id="">Mango</label></p>
              <p><label for="banana"><input type="checkbox" name="" id="banana">Banana</label></p>
              <p><label for="watermelon"><input type="checkbox" name="" id="watermelon">Watermelon</label></p>
              <p><label for="jackfruit"><input type="checkbox" name="" id="jackfruit">Jackfruit</label></p>
              <p><label for="orange"><input type="checkbox" name="" id="orange">Orange</label></p>
              <p><label for="pineapple"><input type="checkbox" name="" id="">Pineapple</label></p>
              <p><label for="papaya"><input type="checkbox" name="" id="papaya">Papaya</label></p>
          </fieldset>
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="John"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value="Doe"><br><br>
          <p><label for="">Send us your list: <textarea name="" id="" cols="30" rows="10"> </textarea></label></p>
          <button type="submit" value="submit-btn" name=""> Place your order.</button>

     </form>
 </body>
 </html>
